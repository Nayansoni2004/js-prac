<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Index Page</h1>

    <hr>

    <table border="3" align="center" width="40%">
        <tr>
            <th>User Id</th>
            <td id="a">User Id</td>
        </tr>
        <tr>
            <th>Id</th>
            <td id="b">Id</td>
        </tr>
        <tr>
            <th>Title</th>
            <td id="c">Title</td>
        </tr>
        <tr>
            <th>Completed</th>
            <td id="d">Completed</td>
        </tr>
    </table>

    <input type="button" id="btn" value="Send Request">

    <script>
        const btn = document.querySelector('#btn');
        
        const a = document.querySelector('#a');
        const b = document.querySelector('#b');
        const c = document.querySelector('#c');
        const d = document.querySelector('#d');

        let sendRequest = () => {
            let request = new XMLHttpRequest();

            request.open('GET', 'https://jsonplaceholder.typicode.com/todos/14', true);

            request.addEventListener('readystatechange', () => {
                if(request.readyState == 4 && request.status == 200) {
                    console.log(request.responseText);
                    let responseObject = JSON.parse(request.responseText);

                    a.innerText = responseObject.userId;
                    b.innerText = responseObject.id;
                    c.innerText = responseObject.title;
                    d.innerText = responseObject.completed;
                }
            });

            request.send();
        };

        btn.addEventListener('click', sendRequest);
    </script>
</body>
</html>
