<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <table border="1" width="70%" align="center">
        <caption>
            <input type="button" value="Show Records" id="btn">
        </caption>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="a">

        </tbody>
    </table>

    <script>
        let a = document.querySelector('#a');
        let btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            let request = new XMLHttpRequest();

            request.open('GET', 'https://jsonplaceholder.typicode.com/todos/', true);

            request.addEventListener('readystatechange', () => {
                if(request.readyState == 4 && request.status == 200) {
                    let response = JSON.parse(request.responseText); //it returns array containing 200 todo object
                    //iterating array
                    let i = 0;
                    for(let nextObj of response) {
                        let row = a.insertRow(i++);
                        //iterating particular object
                        let j = 0;
                        for(let nextProp in nextObj) {
                            let col = row.insertCell(j++);
                            col.innerText = nextObj[nextProp] + '~';
                        }
                    } 
                }
            });
            request.send();
        });
    </script>
</body>
</html>
