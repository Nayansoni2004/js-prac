<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>UserName: <input type="text" name="unm" placeholder="Enter Name"></p>
        <p>Email: <input type="email" name="eml" placeholder="Enter Email"></p>
        <p>Phone: <input type="tel" name="phn" placeholder="Enter Phone"></p>
        <p>Age: <input type="number" name="age" placeholder="Enter Age"></p>
        <p>Marks: <input type="number" name="mrk" placeholder="Enter Marks"></p>
        <p>
            Gender:
            <input type="radio" name="gender" value="m">M 
            <input type="radio" name="gender" value="f">F
        </p>
        <p>
            City: <select name="city">
                <option>Dindori</option>
                <option>Mumbai</option>
                <option>Pune</option>
                <option>Indore</option>
                <option>Narsinghpur</option>
            </select>
        </p>
        <p>
            Address: <textarea name="address"></textarea>
        </p>

        <input type="submit" value="Save">
    </form>

    <script>
        let htmlFormElementObject = document.forms[0];
        console.log(htmlFormElementObject);

        htmlFormElementObject.addEventListener('submit', (event) => {
            event.preventDefault();

            for(let nextHtmlFormElement of htmlFormElementObject) {
                console.log(nextHtmlFormElement, nextHtmlFormElement.value);
            }

            // form.submit(); //this will submit form manually, even if preventDefault laga ho...
        });

        
    </script>
</body>
</html>
