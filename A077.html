<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <script>
        let x = {name : 'John Doe', age: 21, college: 'gyan ganga'};

        // console.log(typeof x); //object
        // console.log(x); //entire object

        //iterating object
        for(let nextProp in x) { //for... in gives keys as String
            console.log(nextProp, typeof nextProp);
            console.log(x.nextProp);
        }
    </script>
</body>
</html>

<!-- OUTPUT
 name string
undefined
age string
undefined
college string
undefined -->

<!-- reason:
x.prop means “find a property literally named prop” in object x.
Since x has no key "prop", it always gives undefined.
To access dynamically, you need x[prop] (not x.prop). -->
