<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid gray;
            width: 70%;
            margin: 20px auto;
            border-radius: 7px;
        }

        tr {
            background-color: #f6f3f3;
            color: black;
        }

        td {
            width: fit-content;
        }

        tr:hover {
            background-color: aqua;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <input type="button" value="Show Records" id="btn">

    <table>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        const btn = document.querySelector('#btn');
        const tbody = document.querySelector('tbody');

        const sendRequest = async() => {
            let responseObject = await fetch('https://jsonplaceholder.typicode.com/todos/');
            let jsobject = await responseObject.json();
            return jsobject; //return array of todo objects
        };

        btn.addEventListener('click', () => {
            sendRequest().then((data) => { //jsobject of todo objects
                let i = 0;
                for(let object of data) { //fetching object from array
                    let row = tbody.insertRow(i++);
                    let j = 0;
                    for(let property in object) { //fetching property(key) from particular object
                        let column = row.insertCell(j++);
                        column.innerText = object[property]; //object ki key : to value milegi
                    }
                }
            }).catch((err) => { //if error occurs
                console.log(err);
            });
        });
    </script>
</body>
</html>
