<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index PAge</h1>

    <hr>

    <script>
        // Case 1: Hoisting support karta hai (upar se bhi call kar sakte ho)
        function pro() {
            console.log('Hello Ji');
        }

        pro();

        // Case 2: Hoisting support nhi krta
        let x = function() {
            console.log('GoodMorning coders');
        }

        x();

        // Case 3: Lexical this hota hai (context change nahi hota)
        let y = () => console.log('GoodNight couples');

        y();
        //Anonymous Function
        //Function Expression
        
    </script>
</body>
</html>
