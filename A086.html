<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index <span style="visibility:hidden">Page</span> welcomes you to new area<span> of learning</span></h1>

    <hr>

    <script>
        let a = document.querySelector('h1');

        console.log(a.innerText); //print visible only
        console.log(a.innerHTML); // print entrie raw code with tags
        console.log(a.textContent); //print hidden + visible
    </script>
</body>
</html>
