<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #aa {
            padding: 50px;
            width: 40%;
            border: 5px solid red;
        }

        #aa input {
            font-size: 24px;
            color: green;
            font-weight: bold;
            padding: 7px 12px;
            border: 2px solid yellow;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #btn {
            font-size: 30px;
            font-weight: bold;
            padding: 8px 12px;
            cursor: pointer;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h3>Contact:</h3>
        <div id="aa">
            <input type="text" name="contact" id="contact">
        </div>

        <input type="button" value="&plus;" id="btn">

        <script>
            const aa = document.querySelector('#aa');
            const btn = document.querySelector('#btn');

            btn.addEventListener('click', () => {
                let inputField = document.createElement('input');
                aa.append(inputField);
            });
        </script>
    </div>
</body>
</html>
