<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <h1 id="a">Some Text...</h1>

    <button type="button" id="btn">Show Text</button>

    <script>
        let name = 'Prabhat Shrivastava';
        let age = 21;
        let college = 'Global';
        let marks = 89.88;

        let str = 'My Name is: name, My Age is: age, My College: college and My Marks: marks';

        const a = document.querySelector('#a');
        const btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            a.innerText = str;
        });
        
    </script>
</body>
</html>
