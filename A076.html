<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index PAge</h1>

    <hr>

    <table border="1" width="70%" align="center">
        <caption>
            <input type="button" value="Show Records" id="btn">
        </caption>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="a">

        </tbody>
    </table>

    <script>
        let a = document.querySelector('#a');
        let btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            let request = new XMLHttpRequest();

            request.open('GET', 'https://jsonplaceholder.typicode.com/todos/', true);

            request.addEventListener('readystatechange', () => {
                if(request.readyState == 4 && request.status == 200) {
                    let response = JSON.parse(request.responseText); //response is an array containing multiple objects
                    for(let nextObj of response) { //iterating array
                        let row = document.createElement('tr'); //create table row for each object
                        a.append(row); //insert row in tbody
                        for(let property in nextObj) { //iteraing object(fetching properties from object)
                            let column = document.createElement('td'); //create column for each property in a row
                            column.innerText = nextObj[property]; //fetch particular value from object key is passed each time
                            row.append(column); //insert column in a row
                        }
                    }
                }
            });
            request.send();
        });
    </script>
</body>
</html>
