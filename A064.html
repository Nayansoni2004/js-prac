<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Index Page</h2>

    <hr>

    <input type="button" id="btn" value="Send Request">

    <script>
        const btn = document.querySelector("#btn");

        let sendRequest = () => {
            let request = new XMLHttpRequest();

            request.open('get', 'https://jsonplaceholder.typicode.com/todos/12', true); //true means request is asynchronous...

            request.addEventListener('readystatechange', () => {
                    console.log(request.readyState);
            });

            request.send();
        }

        btn.addEventListener('click', sendRequest);
    </script>
</body>
</html>
<!-- 
OUTPUT:
2 HEADERS_RECEIVED 
3 LOADING (receiving data)
4 DONE (full response received)
  -->
