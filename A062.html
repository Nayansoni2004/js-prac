<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>The Half Engineers 3</h3>

    <hr>

    <script>
        let x = new XMLHttpRequest(); //initialized ajax object

        x.open('GET', 'https://jsonplaceholder.typicode.com/todos/100', true); //prepared/configured request

        let handleResponse = () => {
            if(x.readyState == 4 && x.status == 200) { //(200 means server responded okk) and (4 means request completed)   
                console.log('~~~~~~~~~~~~~~~');
                console.log(x.responseText);
                console.log('~~~~~~~~~~~~~~~');
            }
        };

        // x.onreadystatechange = handleResponse;
        x.addEventListener('readystatechange', handleResponse);

        x.send();
    </script>
</body>
</html>
