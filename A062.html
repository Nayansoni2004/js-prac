<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <script>        

        let x = new XMLHttpRequest();

        x.open('get', 'https://jsonplaceholder.typicode.com/todos/100', true);

        let handleResponse = () => {
            if(x.readyState == 4 && x.status == 200) {
                console.log('~~~~~~~~~~~~~');
                console.log(x.responseText);
                console.log('~~~~~~~~~~~~~');
            }
        };

        // x.onreadystatechange = handleResponse;
        x.addEventListener('readystatechange', handleResponse);

        x.send();
    </script>
</body>
</html>
