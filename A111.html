<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid gray;
            width: 70%;
            border-radius: 7px;
            margin: 20px auto; 
        }

        td {
            background-color: #eee;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <input type="button" value="Show Records" id="btn">

    <table>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        const btn = document.querySelector('#btn');

        const sendRequest = async() => {
            let responseObject = await fetch('https://jsonplaceholder.typicode.com/todos/'); //fetch returns promise which is resp object
            let javascriptObject = await responseObject.json(); //use javascript object notation to convert resp object into js object
            return javascriptObject; //return json array of all todos
        };

        btn.addEventListener('click', () => {
            sendRequest().then((data) => { //data is js object
                console.log(data);
            }).catch((err) => {
                console.log(err);
            });
        });
    </script>
</body>
</html>
