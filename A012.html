<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>THE HALF ENGINEERS 3</h3>

    <hr>

    <script>
        // Case 1: Function Declaration
        function pro(a) {
            console.log('Hello', a);
        }

        pro(121);

        //Anonymous Function
        //Function Expression
        // Case 2: Function Expression
        let x = function(a) {
            console.log('GoodEvening', a);
        }

        x(131);

        // Case 3: Arrow Function   
        // let y = (a) => console.log('GoodNight', a);
        let y = a => console.log('GoodNight', a);

        y(151);

    </script>
</body>
</html>
