<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <script>
        //Case 1:
        function pro(a, b) {
            console.log('Hi', a, b);
        }

        pro(5, 55);

        // Anonymous Function
        // Function Expression
        // Case 2:
        let x = function(a, b) {
            console.log('Hello', a, b);
        }

        x(7, 77);

        //Case 3:
        // Arrow Function 
        let y = (a, b) => console.log('Namaskaram', a, b);
        // let y = a,b => console.log('Namaskaram', a, b);
    

        y(9, 99);
        
        
    </script>
</body>
</html>
