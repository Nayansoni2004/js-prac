<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">

        <p>User Name: <input type="text" name="unm" placeholder="Enter Name"></p>
        <p>Email: <input type="email" name="eml" placeholder="Enter Email"></p>
        <p>Phone: <input type="tel" name="phn" placeholder="Enter Phone"></p>
        <p>Age: <input type="number" name="age" placeholder="Enter Age"></p>
        <p>Marks: <input type="number" name="mrk" placeholder="Enter Marks"></p>
        <p>
            Gender: 
                <input type="radio" name="gender" value="m">M
                <input type="radio" name="gender" value="f">F
        </p>
        <p>
            City: <select name="city">
                <option>Jabalpur</option>
                <option>Jaipur</option>
                <option>Jagdalpur</option>
                <option>Nagpur</option>
                <option>Kanpur</option>
            </select>
        </p>
        <p>
            Address: <textarea name="address"></textarea>
        </p>

        <input type="submit" value="Save">
    </form>

    <script>

        let x = document.forms[0];
        console.log(x);

        x.addEventListener('submit', (e)=>{
            e.preventDefault();
            

            for(let next of x) {
                console.log(next, next.value);
            }

            // form.submit();
        });

        

    </script>
</body>
</html>
