<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <script>
        const process = async () => {
            //AJAX request
            let x = fetch('https://jsonplaceholder.typicode.com/todos/1');

            console.log(x, '--------#---------');

            return 12;
        };

        process().then((data) => {
            console.log(data);
        }).catch((err) => {
            console.log(err);
        });
    </script>
</body>
</html>

<!-- Asynchronous request wo request hoti hai jisme browser ya program server ka response wait kiye bina aage ka code execute karta hai.
Matlab, request bhej di jaati hai aur program turant next line par chala jata hai.
Jab server response bhejta hai, tab hi usse handle karte hai (via callbacks, .then(), .catch(), async/await). -->
