<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <h1 id="a">SOme TExt...</h1>

    <button type="button" id="btn">Show Text</button>

    <script>
        let name = 'John Doe';
        let age = 21;
        let college = 'Gyan Ganga';
        let marks = 34.33;

        // let str = 'My Name Is: name, My Age Is: age, My College: college and My Marks: marks;';
        // let str = 'My Name IS: ' + name + ', My Age Is: ' + age + ', My college: ' + college + ' And My Marks: ' + marks;
        let str = `My NAme Is: ${name}, My Age Is: ${age}, My College: ${college} and My Marks: ${marks}`;

        const a = document.querySelector('#a');
        const btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            a.innerText = str;
        });
    </script>
</body>
