<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <input type="button" value="Go To ICICIDirect" id="btn">

    <script>
        const btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            window.location = 'https://www.icicidirect.com';
        });
    </script>
</body>
</html>
