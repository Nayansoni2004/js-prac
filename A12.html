<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <script>
        //Case 1:
        function pro(a) {
            console.log('Hi', a);
        }

        pro(111);

        // Anonymous Function
        // Function Expression
        // Case 2:
        let x = function(a) {
            console.log('Hello', a);
        }

        x(11);

        //Case 3:
        // Arrow Function 
        // let y = (w) => console.log('Namaskaram', w);
        let y = w => console.log('Namaskaram', w);
    

        y(999);
        
        
    </script>
</body>
</html>
