<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Pagee</h1>

    <hr>

    <table border="1" width="70%" align="center">
        <caption>
            <input type="button" value="Show Records" id="btn">
        </caption>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="a">

        </tbody>
    </table>

    <script>
        let a = document.querySelector('#a');
        let btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            let request = new XMLHttpRequest();

            request.open('GET', 'https://jsonplaceholder.typicode.com/todos/', true);

            request.addEventListener('readystatechange', () => {
                if(request.readyState == 4 && request.status == 200) {
                    let response = JSON.parse(request.responseText);

                    for(let nextObj of response) { //fetching object from json array
                        let row = document.createElement('tr'); //create row for each object
                        a.append(row); //insert row in tbody
                        for(let property in nextObj) { //fetch property(key) from each object
                            let column = document.createElement('td'); //table data(create column for each property in object)
                            column.innerText = property; //insert property in each column
                            row.append(column); //insert column in that row
                        }
                    } 
                }
            });
            request.send();
        });
    </script>
</body>
</html>
