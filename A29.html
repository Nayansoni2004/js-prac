<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A 1</h1>
    <h1>A 2</h1>
    <h1>A 3</h1>
    <h1>A 4</h1>
    <h1>A 5</h1>

    <script>
        let y = document.getElementsByTagName('h1');

        console.log(y);

        let x = Array.from(y);

        console.log(x);
        // Argument is a function(Callback Function)
        x.forEach((next) => {
            console.log(next, '~~~');
        }); 
    </script>
</body>
</html>
