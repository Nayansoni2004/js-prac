<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th {
            text-align: right;
            padding-right: 10px;
            background-color: rgb(239, 235, 235);
        }

        td {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <button type="button" id="btn">Show Record</button>

    <table border="1" width="20%" align="center">
        <tr>
            <th width="50%">User Id</th>
            <td width="50%">&nbsp;</td>
        </tr>
        <tr>
            <th>Id</th>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th>Title</th>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th>Completed</th>
            <td>&nbsp;</td>
        </tr>
    </table>

    <script>
        const btn = document.querySelector('#btn');
        const tds = document.querySelectorAll('td'); //collects all td as NodeList

        const sendRequest = async() => {
            let respObj = await fetch('https://jsonplaceholder.typicode.com/todos/1'); //returns promise which is response object
            let jsObject = await respObj.json(); //convert the response object into javascript object
            return jsObject; //return javascript object
        } ;

        btn.addEventListener('click', () => {
            sendRequest().then((data) => { //data is javascript object
                let i = 0;
                for(let property in data) {
                    tds[i++].innerText = data[property]; //object ki key 
                }
                if(12 != 13) 
                    throw new Error('Something Is Incorrect...');
            }).catch((err) => {
                console.log("-Error: ", err, typeof err);
            });
        });

        // pause the internet and send request:
        // -Error:  TypeError: Failed to fetch
        // at sendRequest (A109.html:54:33)
        // at HTMLButtonElement.<anonymous> (A109.html:60:13) object
    </script>
</body>
</html>
