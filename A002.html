<!-- built-in confirm func which contains ok & cancel buttons & returns boolean value true & false -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <input type="button" value="Click Me" onclick="process()">

    <script>
        function process() {
            var x = confirm('Are You Okay...!');
            alert(x);
        }
    </script>
</body>
</html>
