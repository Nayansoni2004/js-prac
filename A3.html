<!-- built-in prompt function which takes user input through dialog box & displays default or user input text using alert -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1> <!-- heading -->

    <hr> <!-- horizontal line -->

    <input type="button" value="CLICK ME" onclick="process()">

    <script>
        function process() {
            var x = prompt('Aree You Okay', 'Changa hun si');
            alert(x);
        }
    </script>
</body>
</html>
