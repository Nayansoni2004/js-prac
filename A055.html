<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            border: 3px solid green;
        }

        .a {
            color: white;
            background-color: rgb(4, 49, 15);
            box-shadow: 15px 15px 15px #cec9c9;
        }

        .b {  /*this class is not used in this code */
            color: black;
            background-color: white;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>Welcome Page</h1>

    <hr>

    <div style="border: 5px solid red" id="box">
        <h1>Hello 1</h1>
        <h1>Hello 2</h1>
        <h1>Hello 3</h1>
        <h1>Hello 4</h1>
        <h1>Hello 5</h1>
    </div>

    <input type="button" value="Delete Node" id="btn"> <!-- button not used in this code file-->

    <script>
        let box = document.querySelector('#box');
        let btn = document.querySelector('#btn');

        box.addEventListener('mouseover', (event) => {
            if(event.target.tagName == 'H1') {
                event.target.classList.add('a');
            }
        });

        box.addEventListener('mouseout', (event) => {
            if(event.target.tagName == 'H1') {
                event.target.classList.remove('a');
            }
        });
    </script>
</body>
</html>
